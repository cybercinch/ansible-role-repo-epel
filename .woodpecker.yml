matrix:
  molecule_distro: 
    - centos7
    - centos8
    - almalinux8
    
steps:
  build:
    image: guisea/ansible-molecule
    environment:
      ANSIBLE_CALLBACK_WHITELIST: profile_tasks
      MOLECULE_DISTRO: ${molecule_distro}
      EPEL_MIRROR_URL: https://mirrors.guise.net.nz/epel
    commands:  
      - molecule test --all
